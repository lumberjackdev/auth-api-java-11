version: '3'

services:
  db:
    container_name: auth-postgres
    image: postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: "auth-api"
      POSTGRES_PASSWORD: "change_me"
      POSTGRES_DB: "demo_app"
    volumes:
      - "db-data:/var/lib/postgresql/data"
    networks:
      - main

networks:
  main:
volumes:
  db-data: